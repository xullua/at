<style>
  .top {
    margin: 80px auto;
    padding: 0 10px;
    width: 1000px;
    max-width: 100%;
    text-align: center;
  }

  .top iframe {
    width: 1000px;
    max-width: 100%;
    aspect-ratio: 16 / 9;
    margin: 0 0 10px 0;
    border-radius: 10px;
  }

  .top a {
    border: 2px solid #eb2929;
    color: #eb2929;
    font-weight: bold;
    border-radius: 100px;
    padding: 5px 15px;
    transition: 1s;
  }

  .top a:hover {
    background: #eb2929;
    color: #FFF;
    transition: .2s;
  }

  .archive {
    width: 1000px;
    max-width: 100%;
    margin: 60px auto;
    padding: 0 5px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5px;
  }

  .archive .text {
    width: 100%;
    background: linear-gradient(to right bottom, #c112c7, #521091);
    border-radius: 10px;
    display: flex;
    align-items: center;
    padding: 30px;
    color: #fff;
    grid-column: 1/3;
  }

  .archive .text a {
    border: 1px solid #FFF;
    border-radius: 100px;
    padding: 0 12px;
    color: #FFF;
    font-size: 12px;
  }

  .archive .text a:hover {
    background: #FFF;
    color: #c112c7;
  }

  .archive iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 10px;
  }

  @media screen and (max-width: 767px) {
    .archive {
      grid-template-columns: 1fr;
    }

    .archive .text {
      grid-column: 1/2;
    }
  }
</style>
