<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@xullua">
    <meta name="twitter:title" content="ぞるあ404">
    <meta name="twitter:image" content="https://at.xullua.com/img/xullualogo1.png">
    <meta name="description" content="ページが見つかりません">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="https://xullua.com/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
    <title>ページが見つかりません</title>
</head>

<body>
    <!-- ヘッダー -->
    <div id="header">
        <div class="header-inner wrapper">
            <h1 class="logo"><a href="https://xullua.com"><img src="img/xullualogowhite.webp"
                        width="600%"></a></h1>

            <nav id="navi">
                <ul>
                    <li><a href="https://xullua.com">Home</a></li>
                    <li><a href="https://xullua.com/contact">Contact</a></li>
                    <li><a href="https://xla.jp/store"><span>Store</span></a></li>
                    <li><a href="https://xullua.com/blog">Blog</a></li>
                    <li><a href="https://twitter.com/xullua">Twitter</a></li>
                </ul>
            </nav>

            <div class="hamburger">
                <span></span>
                <span></span>
            </div>
        </div>
        <script>
            $(function () {
                $('.hamburger').click(function () {
                    $(this).toggleClass('active');
                    if ($(this).hasClass('active')) {
                        $('#navi').addClass('active');
                    } else {
                        $('#navi').removeClass('active');
                    }
                });
            });
        </script>
    </div>

    <div class="nf">
        <div class="nf-text">残念ながらお探しのページは見つかりませんでした。</div>
        <div class="nf-btns">
            <a href="https://xullua.com" class="nf-btn">ホーム</a>
            <a href="https://xullua.com/blog" class="nf-btn">ブログ</a>
        </div>
    </div>
</body>

</html>
