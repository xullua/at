<style>
    #othertools:has(:not(#othertoolsclose:checked)) {
        display: none;
    }

    #othertools:has(#othertoolsclose:checked) {
        display: block;
    }

    #othertoolsclose {
        display: none;
    }

    #othertoolsclose:checked+.ot-area {
        display: block;
    }

    .ot-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .ot-top label {
        font-size: 20px;
        border-radius: 50%;
        line-height: 1;
        padding: 3px;
        cursor: pointer;
        transition: 1s;
        position: relative;
    }

    .ot-top label:hover {
        background: var(--fourthback);
        transition: .2s;
    }

    .ot-top label::before {
        position: absolute;
        content: "閉じる";
        font-size: 8px;
        width: 30px;
        padding: 5px 7px;
        border-radius: 5px;
        top: -17px;
        left: -8px;
        background: var(--thirdback);
        opacity: 0;
        transition: .2s;
        pointer-events: none;
    }

    .ot-top label:hover::before {
        opacity: 1;
        top: -22px;
        transition: .2s .7s;
    }
    
    .ot-area {
        display: none;
        width: calc(100% - 30px);
        padding: 15px;
        margin: 20px auto;
        background: var(--secondback);
        border-radius: 15px;
    }

    .ot-boxes {
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
        gap: 10px;
    }

    .ot-box {
        display: block;
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 15px;
        padding: 10px;
        background-size: cover;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 1s;
        z-index: 1;
        filter: drop-shadow(0 0 10px #0002);
    }

    .ot-box:hover {
        transition: .2s;
        transform: scale(1.03);
        z-index: 10;
    }

    .ot-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        background: var(--header-back);
        transition: 1s;
    }

    .ot-box:hover::before {
        background: #0000;
        transition: .2s;
    }
    
    .ot-in {
        text-align: center;
    }
    .ot-box h4 {
        color: #fff;
        filter: drop-shadow(0 0 10px #000);
    }

    .ot-box p {
        color: #fff8;
        font-size: 12px;
        filter: drop-shadow(0 0 10px #000);
    }

    .mbti {
        background-image: url(https://xullua.com/tools/mbti/mbti.webp);
    }

    .counter {
        background-image: url(https://xullua.com/img/countersamune.webp);
    }

    .calculator {
        background-image: url(https://calculator.xullua.com/calculatorsamune.png);
    }

    .icons {
        background-image: url(https://xullua.com/tools/icons/samune.webp);
    }

    .water-remove {
        background-image: url(https://xullua.com/img/water-remove.webp);
    }

    .ot-links {
        margin: 20px 0 5px;
    }

    .ot-links a {
        font-size: 14px;
        color: var(--maintext);
        background: var(--thirdback);
        padding: 5px 15px;
        border-radius: 99px;
        transition: 1s;
    }

    .ot-links a:hover {
        background: var(--fourthback);
        transition: .2s;
    }
</style>
