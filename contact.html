<body>
    <header id="header"></header>
    <main>
        <section class="top">
            <h2><span class="gradation-text-1">Contact</span></h2>
            <h1><span class="gradation-text-1">お問い合わせ</span></h1>
        </section>
        <section>
            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdZd_AbCTHFBhFSBv3TEpWArh9W8RI4WnTlyPbTihqpIeA9hg/formResponse"
                id="contactForm" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                <div class="selectform">
                    <h3>形態<sup>必須</sup></h3>
                    <div>
                        <input type="radio" name="entry.570196065" id="selectform1" required value="個人">
                        <label for="selectform1">個人</label>
                        <input type="radio" name="entry.570196065" id="selectform2" required value="法人又またはグループ">
                        <label for="selectform2">法人またはグループ</label>
                    </div>
                </div>
                <div class="name">
                    <h3><span class="leader">代表者の</span>お名前<sup>必須</sup></h3>
                    <input type="text" name="entry.711079180" id="" placeholder="例）ぞるあ" required>
                </div>
                <div class="coname">
                    <h3>法人名またはグループ名</h3>
                    <input type="text" name="entry.1374044803" id="" placeholder="例）株式会社○○">
                </div>
                <div class="mail">
                    <h3><span class="leader">代表者の</span>メールアドレス<sup>必須</sup></h3>
                    <input type="email" name="entry.492694676" id="" placeholder="例）example@xullua.com" required>
                </div>
                <div class="twitter">
                    <h3>TwitterID</h3>
                    <input type="text" name="entry.1215259687" id="" placeholder="例）＠Xullua">
                </div>
                <div class="selectcontent">
                    <h3>目的<sup>必須</sup></h3>
                    <div>
                        <input type="radio" name="entry.1797266053" id="selectcontent1" required value="依頼">
                        <label for="selectcontent1">依頼</label><br>
                        <input type="radio" name="entry.1797266053" id="selectcontent2" required value="ぞるあストアの問い合わせ">
                        <label for="selectcontent2">ぞるあストアの問い合わせ</label><br>
                        <input type="radio" name="entry.1797266053" id="selectcontent3" required value="Webツールについて">
                        <label for="selectcontent3">Webツールについて</label><br>
                        <input type="radio" name="entry.1797266053" id="selectcontent4" required value="記事について">
                        <label for="selectcontent4">ブログ記事について</label><br>
                        <input type="radio" name="entry.1797266053" id="selectcontent5" required value="トップワードの削除の申し立て">
                        <label for="selectcontent5">トップワードの削除の申し立て</label><br>
                        <input type="radio" name="entry.1797266053" id="selectcontent6" required value="xullua.comについて">
                        <label for="selectcontent6">xullua.comについて</label><br>
                        <input type="radio" name="entry.1797266053" id="selectcontent7" required value="その他">
                        <label for="selectcontent7">その他</label>
                    </div>
                </div>
                <div class="url">
                    <h3>該当するURL</h3>
                    <input type="url" name="entry.1847241268" id="" placeholder="例）https://xullua.com/...">
                </div>
                <div class="content">
                    <h3>お問い合わせ内容<sup>必須</sup></h3>
                    <textarea name="entry.792149661" id="" cols="30" rows="10" required></textarea>
                </div>
                <div class="check">
                    <h3>必須項目を埋めましたか？<sup>必須</sup></h3>
                    <input type="checkbox" name="entry.1431329902" id="check" value="はい" required>
                    <label for="check">はい</label>
                </div>
                <div class="checkbot">
                    <h3>あなたは人間ですか<sup>必須</sup></h3>
                    <input type="text" name="entry.1735683941" id="" placeholder="「人間」を含めてください。例）人間です" required>
                </div>
                <div class="explain">
                    <p>必須項目が未入力の場合は送信されません。「人間」はあなたがロボットではないことを確認しています。正しく送信されると新しいページに飛ばされ、入力したメールアドレスに確認メールが届きます。</p>
                </div>
                <div class="submit">
                    <input type="submit" name="" id="submitBtn" value="送信">
                </div>
            </form>
        </section>
    </main>
    <footer id="footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const requiredFields = form.querySelectorAll('[required]');

            function checkRequiredFields() {
                let allFilled = true;
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        allFilled = false;
                    }
                });
                return allFilled;
            }

            function updateSubmitButton() {
                if (!checkRequiredFields()) {
                    submitBtn.classList.add('nosubmit');
                    submitBtn.disabled = true;
                } else {
                    submitBtn.classList.remove('nosubmit');
                    submitBtn.disabled = false;
                }
            }

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                if (checkRequiredFields()) {
                    submitBtn.value = '送信中...';
                    submitBtn.classList.add('submitnow'); // 送信中のクラスを追加
                    submitBtn.disabled = true;

                    // フォームの送信
                    form.submit();

                    // フォーム送信後のリダイレクト処理
                    setTimeout(function () {
                        window.location = 'https://xullua.com/thanks';
                    }, 3000);
                }
            });

            requiredFields.forEach(field => {
                field.addEventListener('input', updateSubmitButton);
            });

            updateSubmitButton(); // 初期状態でボタンの状態を更新
        });

    </script>

    <script type="text/javascript">
        let submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted){window.location='https://xullua.com/thanks';}"></iframe>
