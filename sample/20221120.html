<body>
    <main>
        <div class="btn">
            <input id="toggle" class="maru" type='checkbox'>
            <label for="toggle" class="back">
        </div>
        <div class="btn2">
            <a href="../">
                <span>ホーム</span>
                <span>行く！</span>
            </a>
        </div>
    </main>
    <style>
        body {
            font-family: "LSeedJP", sans-serif;
        }

        .btn2 {
            width: 100%;
            height: 100px;
            text-align: center;
        }

        a {
            position: relative;
            display: inline-block;
            border-radius: 30px;
            width: 200px;
            height: 60px;
            line-height: 60px;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }

        /* ボタンのテキスト */
        span {
            position: absolute;
            left: 0;
            display: block;
            height: 100%;
            width: 100%;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }

        span:nth-child(1) {
            top: 0;
            background: #e95454;
        }

        span:nth-child(2) {
            top: -100%;
            background: #746bf1;
        }

        a:hover span:nth-child(2) {
            top: 0;
        }

        .maru {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            cursor: pointer;
        }

        .back {
            width: 75px;
            height: 35px;
            background: #ccc;
            position: relative;
            display: inline-block;
            border-radius: 40px;
            transition: .3s cubic-bezier(0, 1, 1, 1);
            box-sizing: border-box;
        }

        .back:after {
            content: "";
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 100%;
            left: 0;
            top: 0;
            z-index: 2;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: .3s cubic-bezier(0, 1, 1, 1);
        }

        .maru:checked+.back {
            background-color: #24c942;
        }

        .maru:checked+.back:after {
            left: 40px;
        }

        .btn {
            position: relative;
            width: 75px;
            height: 100px;
            margin: 80px auto;
        }
    </style>
</body>

</html>
