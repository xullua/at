            <img src="https://xullua.com/img/xullualogoblack.webp" alt="" width="600%" height="500%">
        </picture>
    </a>
    <nav id="navi">
        <ul>
            <li><a href="https://xullua.com">Home</a></li>

    <div class="hamburger">
        <span></span>

    </div>
</div>
<script>
    $(function () {
        $('.hamburger').click(function () {
            $(this).toggleClass('active');
            if ($(this).hasClass('active')) {
                $('#navi').addClass('active');
            } else {
                $('#navi').removeClass('active');
            }
        });
    });
</script>
