<div class="header-inner wrapper">
    <a href="https://xullua.com" class="logo">
        <picture>
            <source srcset="https://xullua.com/img/xullualogowhite.webp" media="(prefers-color-scheme: dark)">
            <img src="https://xullua.com/img/xullualogoblack.webp" alt="" width="600%" height="500%">
        </picture>
    </a>
    <nav id="navi">
        <ul>
            <li><a href="https://xullua.com">Home</a></li>
            <li><a href="https://xullua.com/contact">Contact</a></li>
            <li><a href="https://xullua.com/blog">Blog</a></li>
            <li><a href="https://xla.jp/store">Store</a></li>
            <li><a href="https://twitter.com/xullua">Twitter</a></li>
        </ul>
    </nav>
    <div class="hamburger">
        <span></span>
        <span></span>
    </div>
</div>
<script>
    $(function () {
        $('.hamburger').click(function () {
            $(this).toggleClass('active');
            if ($(this).hasClass('active')) {
                $('#navi').addClass('active');
            } else {
                $('#navi').removeClass('active');
            }
        });
    });
</script>
<script>
    $(function () {
        var hd_size = $('header').innerHeight();
        var pos = 0;
        $(window).on('scroll', function () {
            var current_pos = $(this).scrollTop();
            if (current_pos < pos || current_pos == 0) {
                $('header').css({ 'top': 0 });
            } else {
                $('header').css({ 'top': '-' + hd_size + 'px' });
            }
            pos = current_pos;
        });
    });

</script>
