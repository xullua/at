<div class="header-inner base-wrapper">
    <a href="https://xullua.com" class="logo">
        <picture>
            <source srcset="https://xullua.com/img/xullualogowhite.webp" media="(prefers-color-scheme: dark)">
            <img src="https://xullua.com/img/xullualogoblack.webp" alt="" width="600%" height="500%">
        </picture>
    </a>
    <nav id="navi">
        <ul>
            <li><a href="https://xullua.com" title="ホーム"><img src="img/home.svg">Home</a></li>
            <li><a href="https://xullua.com/contact" title="お問い合わせ"><img src="img/mail.svg">Contact</a></li>
            <li><a href="https://xullua.com/blog" title="ブログ/記事"><img src="img/blog.svg">Blog</a></li>
            <li><a href="https://xla.jp/store" title="壁紙販売"><img src="img/store-navi.svg">Store</a></li>
            <li><a href="https://twitter.com/xullua" title="Twitter"><img src="img/twitter.svg">Twitter</a></li>
        </ul>
    </nav>
    <div class="hamburger">
        <span></span>
        <span></span>
    </div>
</div>
<script>
    $(function () {
        $('.hamburger').click(function () {
            $(this).toggleClass('active');
            if ($(this).hasClass('active')) {
                $('#navi').addClass('active');
            } else {
                $('#navi').removeClass('active');
            }
        });
    });
</script>
